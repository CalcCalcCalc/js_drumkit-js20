<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Drumkit</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <main>
        <div data-key="65" class="trigger">
            <div class="key">
                A
            </div>
            <div class="sample">
                Kick
            </div>
        </div>
        <div data-key="83" class="trigger">
            <div class="key">
                S
            </div>
            <div class="sample">
                Snare
            </div>
        </div>
        <div data-key="68" class="trigger">
            <div class="key">
                D
            </div>
            <div class="sample">
                Hat
            </div>
        </div>
        <div data-key="70" class="trigger">
            <div class="key">
                F
            </div>
            <div class="sample">
                O-Hat
            </div>
        </div>
        <div data-key="71" class="trigger">
            <div class="key">
                G
            </div>
            <div class="sample">
                Tom
            </div>
        </div>
        <div data-key="72" class="trigger">
            <div class="key">
                H
            </div>
            <div class="sample">
                Side
            </div>
        </div>
        <div data-key="74" class="trigger">
            <div class="key">
                J
            </div>
            <div class="sample">
                Ride
            </div>
        </div>
        <div data-key="75" class="trigger">
            <div class="key">
                K
            </div>
            <div class="sample">
                Bell
            </div>
        </div>
        <div data-key="76" class="trigger">
            <div class="key">
                L
            </div>
            <div class="sample">
                Tap
            </div>
        </div>
        <div data-key="59" class="trigger">
            <div class="key">
                ;
            </div>
            <div class="sample">
                Rim
            </div>
        </div>
    </main>

    <audio data-key="65" src="samples/standard/kick.ogg"></audio>
    <audio data-key="83" src="samples/standard/snare.ogg"></audio>
    <audio data-key="68" src="samples/standard/hat.ogg"></audio>
    <audio data-key="70" src="samples/standard/o-hat.ogg"></audio>
    <audio data-key="71" src="samples/standard/tom.ogg"></audio>
    <audio data-key="72" src="samples/standard/side.ogg"></audio>
    <audio data-key="74" src="samples/standard/ride.ogg"></audio>
    <audio data-key="75" src="samples/standard/bell.ogg"></audio>
    <audio data-key="76" src="samples/standard/tap.ogg"></audio>
    <audio data-key="59" src="samples/standard/rim.ogg"></audio>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
